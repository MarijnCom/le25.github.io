<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    
    <div id="my-form-builder"></div>
<div>
    <ul class="rslides">
        <li><img class="pl" src="afbeeldingen/Afbeen.jpg" alt=""></li>
        <li><img class="pl" src="afbeeldingen/Afbtwee.jpg" alt=""></li>
        <li><img class="pl" src="afbeeldingen/Afbdrie.jpeg" alt=""></li>
      </ul>
    </div>

    <h2>Win een reis naar Thailand Quiz</h2>

    <div class="demo">
 
        <form action="#">
         
          <fieldset>
            <label class="label" for="speed">In welke stad bevindt zich de Ping River?</label>
            <select name="speed" id="speed">
                <option disabled selected>Keuze uit</option>
              <option>Chiang Rai</option>
              <option>Bangkok</option>
              <option>Kanchanaburi</option>
              <option>Chiang mai</option>
            </select>
         
            <label for="files">Wat is de naam van het Festival tijdens volle maan in November?</label>
            <select name="files" id="files">
                <option disabled selected>Keuze uit</option>
                <option value="jquery">Buddhist Lent</option>
                <option value="jqueryui">Sangkran</option>
                <option value="somefile">Candle Parade Festival</option>
                <option value="someotherfile">Lay Krathong</option>
            </select>
         
            <label for="number">Hoeveel inwoners telde Bangkok in 2018?</label>
            <select name="number" id="number">
                <option disabled selected>Keuze uit</option>
              <option>12.678.697 inwoners</option>
              <option>10.283.615 inwoners</option>
              <option>89.567.432 inwoners</option>
              <option>67.785.498 inwoners</option>
              <option>56.779.932 inwoners</option>
            </select>
         
            <label for="salutation">Kies een title.</label>
            <select name="salutation" id="salutation">
              <option disabled selected>Keuze uit</option>
              <option>Mr.</option>
              <option>Mrs.</option>
              <option>Dr.</option>
              <option>Prof.</option>
              <option>Other</option>
            </select>


          </fieldset>
         
        </form>
         
        </div>

       
    <!-- Responsive slide script -->
    <script   src="https://code.jquery.com/jquery-3.6.1.js"   integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="   crossorigin="anonymous"></script>
    <script src="responsiveslides.min.js"></script>
    
    <!-- Form Script -->
    
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <!-- Eigen script -->
    <script src="script.js"></script>

</body>
</html>
